sections:
  - heading: Sitter du på en problemstilling innenfor bærekraft, miljø eller klima?
    subheading: 16. til 19 mars 2023
    body: >
      Vi inviterer din bedrift til å levere og presentere interessante miljørelaterte problemstillinger for deltakerne.
    link:
      text: Send din søknad
      path: /soknad
    type: HERO

  - heading: Hva er Miljøhack?
    body: >
      Miljøhack er et hackathon hvor Knowits ansatte jobber dedikert i tverrfaglige team med å løse miljørelaterte problemstillinger. Ved å bruke kunnskapen på tvers av design og utcikling kan man komme frem til løsninger som ikke bare løser problemene til folk, men også kloden.
    link:
      text: Les om miljøhack 2023
      path: '/2023'
    type: NORMAL

  - heading: Miljøcaser
    body: >
      Casene er reelle problemstillinger som alle er relatert til bærekraft og miljø. Casene tillater rom for kreativitet og tverrfaglig arbeid, der man sammen i et team jobber med en hittil uløst problemstilling eller utfordring for ulike spennende kunder. Løsningene man kommer frem til har som mål å bidra positivt til å gjøre verden et bedre sted. Alt som arbeide som gjøres i forbindelse miljøhack er Open Source og eies ikke av noen.
    link:
      text: Les mer om de ulike casene
      path: '/cases'
    type: NORMAL

  - heading: Utdeling av premier
    body: >
      Under hackathonet kan deltakerene samle poeng via badges og awards. Bidrag til badges levers til programkomiteen som bestemmer om løsningen er god nok til å gi poeng. Vinnerlaget er de som til slutt stpr igjen med flest poeng.
    link:
      text: Les om badges og premier
      path: '/badges'
    type: NORMAL

