- heading: Samarbeidspartnere
  subheading: Vi vil løse deres miljøutfordringer 16-19 mars 2023!
  slug: /caser
  body: !markdown |
    Miljøhack er et hackathon hvor Knowits ansatte jobber dedikert i tverrfaglige team med å løse miljørelaterte problemstillinger. Ved å bruke kunnskapen på tvers av design og utvikling kan man komme frem til løsninger som ikke bare løser problemene til folk, men også kloden.

    Har du spørsmål? Send en mail til [**miljohack@knowit.no**](mailto:miljohack@knowit.no)
  link:
    text: Send inn din miljøcase her
    path: "/"

- heading: Deltakere
  subheading: Vi har gleden av å invitere til Miljøhack 2023!
  slug: /deltakere
  body: !markdown |
    På miljøhack samles ansatte fra hele Norge på tvers av fagområder for å jobbe med ekte, uløste og ikke minst relevante miljøorienterte caser for ulike eksterne selskap. I 2021 løste vi blant annet caser for Sparebank 1, Posten og Statsbygg.

    Casene som skal løses blir presentert på et fellesmøte på nyåret. Det blir satt opp stream for de som ikke kan delta fysisk. Lagene vil bli satt sammen av komiteen slik at alle teamene vil ha en god spredning i kompetanse. Det blir stort fokus på tverrfaglighet, faglig moro og det sosiale.

    - **Når:** 16-19. Mars
    - **Hvor:** [Quality Hotel Entry Mastemyr](https://goo.gl/maps/BcRcxNvV452LnoJj9)
    - **Hvordan:** Avklar med kunde og nærmeste ledere - og meld deg på!
    - **Antall plasser:**: Maks 45
    - **Søknadsfrist:** 1. Februar 2023
    - **Slack:** For løpende info, se #infokanal-miljohack2023
    - Har du andre spørsmål? Send en mail til [miljohack@knowit.no](mailto:miljohac@knowit.no)

    _OBS! Vi operer etter førstmemann-til-mølla prinsippet. Husk at vi kun har 45 plasser, og du er ikke garantert å få være med før du mottar endelig bekreftelse. Etter 1. Februar 2023 vil påmeldingen for deg som har fått bekreftet plass være bindende_
  sections:
    - heading: Usikker på om dette er noe for deg?
      body: Miljøhack er noe alle Knowits ansatte kan være med på. Dersom du allikevel er usikker på hva miljøhack innebører kan du delta på et digitalt informasjonsmøte i løpet av januar. Du kan også lese mer om forrige miljøhack i linken under.
      link:
        text: Les mer om Knowit Miljøhack 2021
        path: /
      type: NORMAL
- heading: Konkurranseformat
  subheading: Måtte den beste løsningen vinne
  slug: /badges-og-awards
  body: !markdown |
    Miljøhack er en sosial happening, men også en konkurranse. Under hackathonet kan deltagerene samle poeng i form av Badges. Dette er konkrete krav eller målsetninger til løsningen, som "Bruk en skyleverandør" eller "Gjennomfør en enkel brukertest". Komitéen vil bedømme om løsningsforslagene er gode nok til å gi poeng og alle team kan få poeng for alle badges én gang hver.

    Den andre måten å samle poeng på er Awards. Dette kan være den løsningen som er størst positiv påvirkning eller løsningen med best brukervenlighet. Disse deles ut av en jury og hver award kan bare vinnes av ett team.
